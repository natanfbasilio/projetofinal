<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Interativa</title>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="transition-colors bg-gray-50 text-green-900 dark:bg-gray-900 dark:text-white min-h-screen">

  <div class="flex items-center justify-center h-screen">
    <div class="bg-gray-50 dark:bg-gray-800 p-8 rounded shadow max-w-md w-full">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-green-600 dark:text-green-300">Login</h1>
        <button onclick="toggleTheme()" class="bg-gray-300 dark:bg-gray-600 text-sm text-black dark:text-white px-2 py-1 rounded">
          Tema
        </button>
      </div>
      <input id="usuario" placeholder="UsuÃ¡rio"
        class="w-full p-2 border border-green-200 rounded mb-3 bg-white dark:bg-gray-700 dark:border-gray-600 text-green-900 dark:text-white" />
      <input id="senha" type="password" placeholder="Senha"
        class="w-full p-2 border border-green-200 rounded mb-3 bg-white dark:bg-gray-700 dark:border-gray-600 text-green-900 dark:text-white" />
      <button onclick="login()"
        class="w-full bg-green-400 hover:bg-green-500 text-white py-2 rounded transition duration-200 ease-in-out">
        Entrar
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
